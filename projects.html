<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3c1bf8989a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="/img/favicon.png" />
    <title>Gianatiempo___Projects</title>
</head>

<body>
    <section class="projects-container">
        <div class="title">
            <a class="back-button" href="index.html">back</a>
            <h1>MyProjects</h1>
            <div id="shapes-of-colors"></div>
        </div>
        <div class="projects">
            <div class="project">
                <div class="project-button">
                    <button id="project-backward">
                        <i class="fa-sharp fa-solid fa-backward"></i>
                    </button>
                </div>
                <div class="project-face">
                    <div async id="project-img"></div>
                </div>
                <div class="project-description">
                    <h1 id="project-title"></h1>
                    <h3 id="project-language"></h3>
                    <p id="project-text"></p>
                    <a id="project-link" target="_blank">Lyrics -></a>
                </div>
                <div class="project-button">
                    <button id="project-forward">
                        <i class="fa-sharp fa-solid fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
